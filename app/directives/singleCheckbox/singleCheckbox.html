<div class="checkbox singlecheckbox left">
    <input id="singleCheckbox_{{vm.id}}" type="checkbox" name="{{vm.id}}" ng-checked="vm.answer">
    <label for="singleCheckbox_{{vm.id}}" ng-click="vm.toggle($event)" class="question-label" translate="{{vm.model.title.key}}" translate-values="vm.model.title.interpolations"></label>
</div>
